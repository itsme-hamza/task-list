<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="list-body">
        <div class="list-header">
            <div class="today">17 / Nov / 2021</div>
            
            <p class="title">Tasks for today</p>
            
            <form action="" class="new-task-form">
                <input type="text" name="new-task-input" class="new-task-input" placeholder="Add new task" autocomplete="off">
                <button type="submit" class="add-task">Add task</button>
            </form>
        </div>
        
        <div class="list-main">
            <p class="task-title">Tasks</p>

            <div class="tasks">

                <!-- <div class="task">
                    <input type="text" class="new-task" value="Buy groceries" readonly>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div> -->

            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
